<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/Abacaxi.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Meu Perfil - Contato</title>
</head>
<body>
    <header>
        <h1>Vinicius</h1> 
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a class="link" href="contato.html">Contato</a>
            </li>
        </ul>
    </header>
    <main class="container-contato">

    
    <form>
        <h1>Entre em contato comigo</h1>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" onkeyup='validaNome()'>
        <div id="txtNome"></div>
        <br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" onkeyup="validaEmail()">
        <div id="txtEmail"></div>
        <br>
        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="30" rows="5" onkeyup="validaAssunto()"></textarea>
        <div id="txtAssunto"></div>
        <br>
        <button onclick="enviar()">Enviar</button>
    </form>

    
    <div class="contato-mapa">
        <h2>Endere√ßo:</h2>
        <iframe id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117013.00249204111!2d-46.79418965664064!3d-23.580783500000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5992c3b26975%3A0xb148aad01b411ba7!2sIBM%20Brasil%20-%20Tut%C3%B3ia!5e0!3m2!1spt-BR!2sbr!4v1683571662914!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</main>

</footer>

</body>


</html>
